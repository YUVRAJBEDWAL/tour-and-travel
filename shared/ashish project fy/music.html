<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Events - CityCalendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CityCalendar</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="category-hero music-hero">
            <h1>Music Events</h1>
            <p>Discover the best concerts, festivals, and musical performances in your city</p>
        </section>

        <section class="events-grid">
            <div class="event-card">
                <img src="https://source.unsplash.com/random/800x600/?concert" alt="Summer Concert">
                <div class="event-info">
                    <h3>Summer Music Festival</h3>
                    <p><i class="far fa-calendar"></i> July 15, 2024</p>
                    <p><i class="fas fa-map-marker-alt"></i> Central Park</p>
                    <button>Get Tickets</button>
                </div>
            </div>
            <!-- Add more music events -->
        </section>
    </main>
</body>
</html>
