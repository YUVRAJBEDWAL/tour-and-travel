<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals - Tour & Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .rentals-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 40px 0;
        }

        .car-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .car-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .car-type {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .car-features {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--dark-gray);
        }

        .rental-price {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .car-card {
                flex-direction: column;
            }

            .car-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Tour & Travel</h1>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="indexbooking.html">Home</a></li>
                        <li><a href="hotels.html">Hotels</a></li>
                        <li><a href="flights.html">Flights</a></li>
                        <li><a href="transport.html">Transport</a></li>
                        <li><a href="rentals.html" class="active">Car Rentals</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <!-- <a href="login.html" class="btn btn-outline">Log In</a>
                    <a href="register.html" class="btn btn-primary">Sign Up</a> -->
                </div>
            </div>
        </div>
    </header>

    <section class="rentals-header">
        <div class="container">
            <h1>Car Rental Search Results</h1>
            <div id="search-summary"></div>
        </div>
    </section>

    <div class="container">
        <div class="content-wrapper">
            <aside class="filters-sidebar">
                <div class="filter-card">
                    <h3>Filter Cars</h3>
                    <div class="filter-group">
                        <h4>Car Type</h4>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked> Economy</label>
                            <label><input type="checkbox" checked> Compact</label>
                            <label><input type="checkbox" checked> SUV</label>
                            <label><input type="checkbox" checked> Luxury</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Transmission</h4>
                        <div class="checkbox-group">
                            <label><input type="checkbox" checked> Automatic</label>
                            <label><input type="checkbox" checked> Manual</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4>Price Range</h4>
                        <input type="range" min="500" max="10000" value="5000" class="price-slider">
                        <div class="price-range">
                            <span>₹500</span>
                            <span>₹10,000</span>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="rentals-list">
                <div id="rentals-results">
                    <!-- Car rental results will be populated here via JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
